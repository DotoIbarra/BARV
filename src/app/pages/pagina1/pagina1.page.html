<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>pagina1</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina1 </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil {{edadRecibida}}</ion-card-title>
    </ion-card-header>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card-content>
      <ion-item>
        <ion-textarea label="Nombre" labelPlacement="floating" placeholder="Ingrese su Nombre "></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea label="P. Apellido" labelPlacement="floating" placeholder="Ingrese su Apellido"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea label="Rut" labelPlacement="floating" placeholder="Ingrese su Rut"></ion-textarea>
      </ion-item>
    </ion-card-content>
    
    <ion-button shape="round" [routerLink]="['/pagina2']">Pagina 2</ion-button> <ion-button shape="round"[routerLink]="['/home']">Cerrar</ion-button>
    <ion-button shape="round" [routerLink]="['/pagina2']">{{usuarioRecibido}}</ion-button>
  </ion-card>
  
  
</ion-content>
